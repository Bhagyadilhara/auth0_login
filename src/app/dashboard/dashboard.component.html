<p-toolbar>
    <div class="p-toolbar-group-left">
      <span class="navbar-brand">Dashboard</span>
    </div>
    <div class="p-toolbar-group-right">
      <img *ngIf="user?.picture" [src]="user.picture" alt="Profile Picture" class="profile-picture">
      <span *ngIf="user?.name" class="user-name">{{ user.name.split(' ')[0] }}</span>
      <button pButton type="button" label="Logout" icon="pi pi-sign-out" class="p-button-danger" (click)="logout()"></button>
    </div>
</p-toolbar>
  
<div class="dashboard-container">
    <div class="dashboard-content">
      <h1>Welcome to Your Dashboard, {{ user?.name }}</h1>
      <p>Manage your data and settings efficiently.</p>
    </div>

    <div class="footer">
      <i class="pi pi-github" style="font-size: 2.5rem"></i>
      <p>Created by <a href="https://github.com/Bhagyadilhara" target="_blank" class="github-link">Bhagya</a></p>
    </div>
</div>
